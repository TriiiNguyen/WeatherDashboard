<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<header>
  <h1>WEATHER DASHBOARD</h1>
</header>

<main>
  <div class='container'>
    <div class='row'>
      <div class='col-sm-4'>Search for a City:<input type="text" id="search-city"/>
      <br/>
      <button class="btn btn-success" id="btn-search">Search</button>
     </div>
      <div class='col-sm-8'>
        <div class="row">
          <h3 id="currentCity">City Details</h3>
          <p>Temperature: <span id="currentTemp"></span></p>
<p>Humidity: <span id="currentHumidity"></span></p>
<p>Wind Speed: <span id="currentWind"></span></p>
<p>UV Index: <span id="currentUV"></span></p>

        </div>
        <div class='row'>
          <h3>5 hours forecasts</h3>
          <div id="card1"></div>
        </div>
      </div>
    </div>
  </div>
</main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
